<script>
    function add()
    {
        first = parseInt(document.getElementById("first").value);
        second = parseInt(document.getElementById("second").value);

        result = first + second;

        document.getElementById("result").value = result;
    }

    function sub()
    {
        first = parseInt(document.getElementById("first").value);
        second = parseInt(document.getElementById("second").value);

        result = first - second;

        document.getElementById("result").value = result;
    }

    function mul()
    {
        first = parseInt(document.getElementById("first").value);
        second = parseInt(document.getElementById("second").value);

        result = first * second;

        document.getElementById("result").value = result;
    }
</script>

<fieldset>
    <legend>CALCULATOR</legend>
    <table border="2">
        <tr>
            <td>
                <input id="first" placeholder="First Value" />
            </td>
            <td>
                <input id="second" placeholder="second Value" />
            </td>
            <td>
                <input id="result" />
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="add()"> Add</button>
            </td>
            <td>
                <button onclick="sub()"> Sub</button>
            </td>
            <td>
                <button onclick="mul()"> Mul</button>
            </td>
        </tr>
    </table>
</fieldset>
